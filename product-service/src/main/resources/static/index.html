<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95em;
        }

        textarea {
            min-height: 70px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            flex: none;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-details {
            font-size: 0.85em;
            color: #666;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .product-actions {
            display: flex;
            gap: 5px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .history-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .history-item {
            border-left: 3px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 2px;
        }

        .event-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-type.CREATED {
            background: #d4edda;
            color: #155724;
        }

        .event-type.UPDATED {
            background: #cfe2ff;
            color: #084298;
        }

        .event-type.DELETED {
            background: #f8d7da;
            color: #721c24;
        }

        .event-type.LOW_STOCK {
            background: #fff3cd;
            color: #856404;
        }

        .event-time {
            font-size: 0.85em;
            color: #666;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Product Service</h1>
            <p>Manage your products with ease</p>
            <div style="margin-top: 15px; display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap;">
                <input type="text" id="tenantIdInput" placeholder="Enter Tenant ID" style="padding: 8px 12px; border: 1px solid white; border-radius: 4px; background: rgba(255,255,255,0.2); color: white; width: 200px;" />
                <button onclick="setTenantIdHeader()" style="padding: 8px 16px; background: white; color: #667eea; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Set Tenant</button>
                <span id="currentTenant" style="color: white; font-size: 0.9em;"></span>
            </div>
        </header>

        <div class="content">
            <div class="card">
                <h2>Create/Edit Product</h2>
                <div id="alert" class="alert"></div>
                
                <form id="productForm">
                    <div class="form-group">
                        <label for="productId">ID (auto-generated)</label>
                        <input type="text" id="productId" readonly style="background: #f0f0f0;">
                    </div>

                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required placeholder="e.g., Laptop">
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description *</label>
                        <textarea id="productDescription" required placeholder="e.g., High-performance laptop"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <input type="text" id="productCategory" required placeholder="e.g., Electronics">
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price *</label>
                        <input type="number" id="productPrice" required step="0.01" min="0.01" placeholder="e.g., 999.99">
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock Quantity *</label>
                        <input type="number" id="productStock" required min="0" placeholder="e.g., 50">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Create Product</button>
                        <button type="reset" class="btn-secondary" onclick="resetForm()">Clear</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Products</h2>
                <div id="productsList" class="products-list">
                    <div class="empty">No products yet</div>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product History</h2>
                <button class="close-btn" onclick="closeHistory()">√ó</button>
            </div>
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/products';
        let editingId = null;
        let currentTenantId = localStorage.getItem('tenantId') || 'default-tenant';

        function setTenantIdHeader() {
            const inputValue = document.getElementById('tenantIdInput').value.trim();
            if (!inputValue) {
                showAlert('Tenant ID cannot be empty', 'error');
                return;
            }
            currentTenantId = inputValue;
            localStorage.setItem('tenantId', currentTenantId);
            updateTenantDisplay();
            showAlert(`Tenant set to: ${currentTenantId}`, 'success');
            loadProducts();
        }

        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Tenant-Id': currentTenantId
            };
        }

        async function loadProducts() {
            try {
                const response = await fetch(API_BASE, {
                    headers: getHeaders()
                });
                if (!response.ok) throw new Error('Failed to load products');
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showAlert('Error loading products', 'error');
                console.error(error);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="empty">No products yet. Create one to get started!</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${escapeHtml(product.name)}</div>
                        <div class="product-details">
                            Category: ${escapeHtml(product.category)} | Stock: ${product.stockQuantity}<br>
                            Description: ${escapeHtml(product.description.substring(0, 50))}${product.description.length > 50 ? '...' : ''}<br>
                            <span class="product-price">$${product.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-primary btn-small" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn-secondary btn-small" onclick="viewHistory(${product.id})">History</button>
                        <button class="btn-danger btn-small" onclick="deleteProduct(${product.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function submitForm(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stockQuantity: parseInt(document.getElementById('productStock').value)
            };

            try {
                let response;
                
                if (editingId) {
                    response = await fetch(`${API_BASE}/${editingId}`, {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify(productData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to save product');
                }

                showAlert(`Product ${editingId ? 'updated' : 'created'} successfully!`, 'success');
                resetForm();
                loadProducts();
            } catch (error) {
                showAlert(error.message, 'error');
                console.error(error);
            }
        }

        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    headers: getHeaders()
                });
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stockQuantity;
                
                document.getElementById('submitBtn').textContent = 'Update Product';
                editingId = id;
                
                document.querySelector('html').scrollTop = 0;
            } catch (error) {
                showAlert('Error loading product', 'error');
                console.error(error);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                
                if (!response.ok) throw new Error('Failed to delete product');
                
                showAlert('Product deleted successfully!', 'success');
                loadProducts();
            } catch (error) {
                showAlert(error.message, 'error');
                console.error(error);
            }
        }

        async function viewHistory(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}/history`, {
                    headers: getHeaders()
                });
                if (!response.ok) throw new Error('Failed to load history');
                
                const history = await response.json();
                displayHistory(history);
                document.getElementById('historyModal').classList.add('show');
            } catch (error) {
                showAlert('Error loading history', 'error');
                console.error(error);
            }
        }

        function displayHistory(history) {
            const content = document.getElementById('historyContent');
            
            if (!history || history.length === 0) {
                content.innerHTML = '<div class="empty">No history available</div>';
                return;
            }

            content.innerHTML = history.map(event => `
                <div class="history-item">
                    <span class="event-type ${event.eventType}">${event.eventType}</span>
                    <div class="event-time">${new Date(event.eventTime).toLocaleString()}</div>
                    <div style="margin-top: 8px; font-size: 0.9em; color: #333;">
                        <strong>${escapeHtml(event.name)}</strong> - $${event.price.toFixed(2)}<br>
                        Stock: ${event.stockQuantity}
                    </div>
                </div>
            `).join('');
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('show');
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('submitBtn').textContent = 'Create Product';
            editingId = null;
            document.getElementById('alert').classList.remove('show');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function updateTenantDisplay() {
            document.getElementById('currentTenant').textContent = `Current Tenant: ${currentTenantId}`;
        }

        document.getElementById('productForm').addEventListener('submit', submitForm);
        document.getElementById('tenantIdInput').value = currentTenantId;
        updateTenantDisplay();
        
        loadProducts();
        setInterval(loadProducts, 5000);

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('historyModal');
            if (e.target === modal) closeHistory();
        });
    </script>
</body>
</html>
